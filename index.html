<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript on Steroids</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/main.css" />
</head>

<body>
    <div class="container">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div class="">
                <button class="btn btn-danger" onclick="AgeInDays()">Click Me</button>
            </div>
            <div class="">
                <button class="btn btn-info" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class="container">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success mb-1" id="cat-generator" onclick="GenerateCat()">
            Generate Cate
        </button>
        <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>

    <div class="container">
        <h2>Challenge 3: Rock, Paper, Scissor</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="static/images/download.jpg" height="150px" width="150px" onclick="rpsGame(this)" />
            <img id="paper" src="static/images/470-4707710_loose-leaf-paper-paper-clip-art.jpg" height="150px"
                width="150px" onclick="rpsGame(this)" />
            <img id="scissors"
                src="static/images/realistic-hand-two-fingers-raised-up-victory-sign-isolated-white-background-peace-gesture-symbol-icon-83480550.jpg"
                height="150px" width="150px" onclick="rpsGame(this)" />
        </div>
    </div>
    <div class="container">
        <h2 id="change-my-color">Challenge 4: Change the color of all Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-sucess">Instragam!</button>
            <button class="btn btn-info">Facebook!</button>
        </div>
    </div>
    <div class="container">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn btn-primary  btn-lg mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn btn-warning btn-lg mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn btn-danger btn-lg" id="blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draw">0</span></td>
                </tr>

            </table>
        </div>

    </div>

    <div class="container flex-ajax-row-1" id="user">
        <div class="">

        </div>

    </div>


    <script src="static/js/script.js"></script>
</body>

</html>
